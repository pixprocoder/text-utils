<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text utils</title>
    <!-- css style link  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container mx-auto">
          <a class="navbar-brand" href="#">TextUtils</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header end  -->
    <!-- Main start  -->
    <main>
      <!-- Text area  -->
      <h1 class="mt-3 text-center text-primary">My Text Editor</h1>
      <section class="container mx-auto p-5">
        <div class="w-75 mx-auto">
          <div class="bg-light-subtle p-4 rounded border border-info">
            <div class="mb-3 row">
              <div class="col">
                <div class="btn badge text-bg-primary">bold</div>
                <div class="btn badge text-bg-primary">italic</div>
                <div class="btn badge text-bg-primary">underline</div>
              </div>
              <div class="col">
                <div class="btn badge text-bg-primary">left</div>
                <div class="btn badge text-bg-primary">middle</div>
                <div class="btn badge text-bg-primary">right</div>
              </div>
              <div class="col">
                <div class="btn badge text-bg-primary">colorPicker</div>
                <div class="btn badge text-bg-primary">fontSize</div>
                <div class="btn badge text-bg-primary">copy</div>
              </div>
            </div>
            <hr />
            <div class="">
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="10"
              ></textarea>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS link  -->
    <script src="js/script.js"></script>

    <!-- Bootstrap js link   -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
